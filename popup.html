<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="login-container">
        <div id="WelcomeMessage">
            <span id="animatedInfo">Please log in via FACEIT to access the features.</span>
        </div>
        <button id="login"><img src="Assets/faceit.ico" height="20" width="20" /><span>LOGIN WITH FACEIT</span></button>
    </div>

    <div id="message-container" style="display: none;">
        <div id="messagePlayerInfo"></div>
        <div id="extensionState"></div>
        <span id="messageInfo"></span>
        <textarea id="message" placeholder="Type your message here..." disabled></textarea>
        <button id="change"><span>ENTER A MESSAGE</span></button>
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <button id="logout"><span>LOG OUT</span></button>
            <button id="toggleExtension"><span>OFF</span></button>
        </div>
    </div>



    <script src="popup.js"></script>
</body>
</html>
